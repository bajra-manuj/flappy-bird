<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flappy Bird</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div id="game">
        <div id="background"></div>
        <div class="scoreboard">
          <div class="score">
            <span>Score: </span>
            <span id="score">0</span>
          </div>
          <div class="highscore">
            <span>Highscore: </span>
            <span id="highscore">0</span>
          </div>
        </div>
        <div id="death-screen" class="death-background">
          <p>You Died</p>
        </div>
        <div id="hint"><p>Press Space to Start/Jump</p></div>
        <div class="pipe" id="pipe-top">
          <img src="./pipe.png" alt="" />
        </div>
        <div class="pipe" id="pipe-bottom">
          <img src="./pipe.png" alt="" />
        </div>
        <div id="bird">
          <img src="bird.png" alt="" />
        </div>
      </div>
    </main>
    <audio controls id="death-audio">
      <source src="dead.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <audio controls id="point">
      <source src="point.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <script src="index.js"></script>
  </body>
</html>
